name: motor_es
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  cloud_firestore: ^5.6.5
  firebase_auth: ^5.5.1
  firebase_core: ^3.12.1
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_riverpod: ^2.6.1
  go_router: ^6.5.9
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  geocoding: ^2.1.0
  google_maps_flutter: ^2.12.1
  geolocator: ^14.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/Eventos.png
    - assets/Ajustes.png
    - assets/Buscar.png
    - assets/Cerca.png


flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  